<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="" alt="">
        </div>
        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <audio src=""></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="ctrl-icon fa fa-random" aria-hidden="true" id="shuffle"></i>
            <i class="ctrl-icon fa fa-backward" id="prev" title="Previous"></i>
            <div class="play-btn"><i class="ctrl-icon fa fa-play main-button" id="play" title="Play"></i></div>
            <i class="ctrl-icon fa fa-forward" id="next" title="Next"></i>
            <i class="ctrl-icon fa fa-redo" id="repeat"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
